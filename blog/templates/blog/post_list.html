{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>

            {% if post.video %}
            <iframe width="560" height="315" src="{{ post.video }}" frameborder="0" allowfullscreen></iframe>
            {% endif %}
            <p><a href="{% url "blog.views.post_detail" pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a></p>
        </div>
    {% endfor %}
{% endblock content %}
